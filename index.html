<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.2.min.css">

    <script src="bower_components/jquery/jquery.min.js"></script>

    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.2.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/simpleStorage/simpleStorage.js"></script>

    <script src="bower_components/client-js/dist/importio.js"></script>
    <script src="bower_components/jquery-mobile-event-debugger/jquery.mobile.event.debugger.js"></script>

    <script src="js/foo.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="ultimas">

    <div data-role="header">
        <h1>Últimas Notícias</h1>
    </div>
    <!-- /header -->
    <div role="main" class="ui-content">
        <ul id='listaNoticias' data-role="listview" data-inset="true">
        </ul>
    </div>
    <!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div>
    <!-- /footer -->
</div>
<!-- /page -->

<!-- Página com o conteúdo da notícia. -->
<div data-role="page" id="detalheNoticia">

    <!--<div data-role="header">-->
    <!--</div>-->
    <!--<div role="main" class="ui-content">-->
    <!--</div>-->

</div>

<script type="text/html" id="template">
    <div data-role="header">
        <h1>{{titulo}}</h1>

        <p>{{datetime}}</p>
    </div>
    <!-- /header -->
    <div role="main" data-role="content" class="ui-content">
        {{#imagem}}
        <div class="ui-content">
            <img src="{{imagem}}"/>

            <div>{{credito_foto}}</div>
            <div>{{caption_foto}}</div>
        </div>
        {{/imagem}}
        {{#texto}}
        <p>{{.}}</p>
        {{/texto}}
    </div>
    <div data-role="footer">
        <h4>O quê por no footer?</h4>
    </div>
</script>

<script type="text/html" id="templateIndice">
    {{#noticias}}
    <li><a href="#detalheNoticia?idNoticia={{idNoticia}}" data-transition="slide">
        <h2>{{titulo}}</h2>

        <p class="ui-li-aside"><strong>{{data}}</strong></p>

        <p>{{secao}}</p>
    </a></li>
    {{/noticias}}
</script>
<!-- /page -->
</body>

</html>
